                <label for="fname">First Name: </label>

                </td>
               <td>
                <input type="text" id="sname" onchange="check()">
                </td>
                </tr>
                <tr>
                <td>

                </td>
               <td>
                <input type="password" id="password" onchange="check()">
                </td>

                <td>
                <label for="dt">Birth Date:</label>
                </td>
               <td>
                <input type="date" id="dt">

                <tr>

                <label for="mo_num">Mobile No: </label>
                </td>

                <input type="text " id="mo_num" onchange="check()">

                </tr>
                <tr>
                <td>
                <label for="email">Email</label>
                </td>
               <td>
                <input type="email" id="email" onchange="check()">
                </td>
                </tr>
                <tr>
                <td>
                <label for="gender">Select Gender:</label><br>
                </td>
               <td>
                <input type="radio" id="male" class="g" name="gen">

                <input type="radio" id="female" class="g" name="gen">
                <label for="female">Female</label><br>
                <input type="radio" id="other" class="g" name="gen"
               checked>

                </tr>

                <td colspan=50%>
                <div class="btn-class">
                <button class="btn" type="submit"
               onclick="check()">Submit Form</button>

                </div>
                </td>
                </tr>

                </p>

<script>
    function check() {
        let f = document.getElementById("fname").value;
        let l = document.getElementById("sname").value;
        if (f == "") {
            alert("First name should note be empty");
            return;
        }
        for (let i = 0; i < f.length; i++) {
            let c = f.charAt(i);
            if ((c >= 'A' && c <= 'Z') || (c >= 'a' && c <= 'z')) continue;
            alert("Only letters are allowed");
            return;
        }
        if (l == "") {
            alert("Last name should note be empty");
            return;
        }

        for (let i = 0; i < l.length; i++) {
            let c = l.charAt(i);
            if ((c >= 'A' && c <= 'Z') || (c >= 'a' && c <= 'z')) continue;
            alert("Only letters are allowed");
            return;
        }
        let p = document.getElementById("password").value;
        if (p.length < 8) {
            alert("Password length should be grater than 8");
            return;
        }
        let a = 0, b = 0, r = 0;
        for (let i = 0; i < p.length; i++) {
            let c = p.charAt(i);
            if (c >= 'A' && c <= 'Z') a++;
            else if (c >= 'a' && c <= 'z') b++;
            else if (c >= '0' && c <= '9') c++;
        }
        if (a == 0 || b == 0 || c == 0) {
            alert("Password should contain one uppercase, one lowercase and one digit");
            return;
        }
        let e = document.getElementById("email").value;
        if (e.length <= 16) {
            alert("Please enter valid password");
            return;
        }
        for (let i = 0; i < 2; i++) {
            let c = e.charAt(i);
            if (c >= '0' && c <= '9') continue;
            else {
                alert("Please enter valid password");
                return;
            }
        }
        for (let i = 2; i < 5; i++) {
            let c = e.charAt(i);
            if ((c >= 'A' && c <= 'Z') || (c >= 'a' && c <= 'z')) continue;
            else {
                alert("Please enter valid password");
                return;
            }
        }
        for (let i = 5; i < 8; i++) {
            let c = e.charAt(i);
            if (c >= '0' && c <= '9') continue;
            else {
                alert("Please enter valid password");
                return;
            }
        }
        if (e.includes("@nirmauni.ac.in") == false) {
            alert("Please enter valid password");
            return;
        }
    } 
</script>
